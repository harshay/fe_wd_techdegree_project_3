<!--HTML-->
<!DOCTYPE html>
    <html>
        <head> 
            <title>Form Registration Project</title>
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <link rel="stylesheet" href="css/normalize.css"> 
            <link rel="stylesheet" href="css/style.css">   
        </head>
        <body> 
            <header>
                <h1>THE CODE REVIEW</h1>
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>                
            </header>
            <main>                 
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="firstname">Name:</label>
                        <input id="firstname" type="text" name="first_name">
                        <label for="email">Email Address:</label>
                        <input id="email" type="text" name="email"> 
                        <label for="phonenumber">Phone Number:</label> 
                        <input id="phonenumber" type="text" name="phone_number">
                        <label for="streetaddress">Street Address:</label> 
                        <input id="streetaddress" type="text" name="street_address">
                        <label for="city">City:</label> 
                        <input id="city" type="text" name="city">  
                        <select> 
                            <option value="florida">Florida</option>
                            <option value="alaska">Alaska</option>
                            <option value="ohio">Ohio</option> 
                        </select>
                        <label for="zipcode">City:</label> 
                        <input id="zipcode" type="text" name="zipcode">   
                     </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Newsletter</legend>
                        <p>Select the newsletters you would like to receive</p>
                        <label>State</label>
                        <input type="radio" id="florida" value="florida" name="state"><label for="florida">Florida</label><br>
                        <input type="radio" id="ohio"    value="ohio"    name="state"><label for="ohio">Ohio</label><br>
                        <input type="radio" id="alaska"  value="alaska"  name="state"><label for="florida">Alaska</label><br>
                        <label>Newsletter format</label>
                        <input type="radio" id="html" value="html" name="nl_format"><label for="html">HTML</label><br>
                        <input type="radio" id="plain_text" value="plain_text" name="nl_format"><label for="plain_text">Plain Text</label><br>
                        <label for="othertopics">Other topics you'd like to hear about</label>
                        <textarea id="othertopics" name="othertopics"></textarea>
                     </fieldset> 
                    <button type="submit">Sign Up</button>
                </form>
            </main> 
            <footer> 
                <h3>Copyright The Code Review</h3>
            </footer>              
        </body>
    </html>
